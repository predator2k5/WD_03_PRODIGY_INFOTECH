<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="stylesp2.css">
</head>
<body>
	<header>
		<h1>Tic-Tac-Toe</h1>
	</header>
	<main>
		<div class="container">
			<div class="play-area">
				<div class="block" id="cell-0"></div>
				<div class="block" id="cell-1"></div>
				<div class="block" id="cell-2"></div>
				<div class="block" id="cell-3"></div>
				<div class="block" id="cell-4"></div>
				<div class="block" id="cell-5"></div>
				<div class="block" id="cell-6"></div>
				<div class="block" id="cell-7"></div>
				<div class="block" id="cell-8"></div>
			</div>
			<button id="reset-button">Reset Game</button>
			<h2 id="winner"></h2>
		</div>
	</main>
	<footer>
		<p>&copy; 2024 Made by Debangshu Chatterjee</p>
	</footer>
	<script src="p3.js"></script>
</body>
</html>
